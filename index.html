<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Расписание занятий</h1>
        <div id="classes" class="row"></div>

        <h2 class="mt-5">Запись на занятие</h2>
        <form id="booking-form">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" class="form-control" placeholder="Введите ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Телефон или Email</label>
                <input type="text" id="contact" class="form-control" placeholder="Введите телефон или email" required>
            </div>
            <div class="mb-3">
                <label for="class-id" class="form-label">ID занятия</label>
                <input type="number" id="class-id" class="form-control" placeholder="Введите ID занятия" required>
            </div>
            <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
